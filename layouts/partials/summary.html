<div class="l-full">
	<div class="project project--{{ lower .Title | urlize }}">
		<div class="project-image">
			{{ with .Params.hero_image }}<img src="{{ . }}">{{ end }}
		</div>

		<div class="project-meta">
			<h2 class="beta mb-0"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

			<p class="gamma mb-0">{{ .Description }}</p>
		</div>
	</div>
</div>
