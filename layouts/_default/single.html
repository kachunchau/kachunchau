{{ partial "header.html" . }}

	<main>
		<div class="l-constrained">
			<article style="padding-top: 200px;">
				<div style="margin-bottom: 56px;">
					<h1 class="beta mb-0">{{ .Title}}</h1>
				</div>

				<div style="margin-bottom: 56px;">
					{{ partial "wave.html" . }}
				</div>

				{{ .Content }}

				{{ if .Params.site_url }}
					<a class="btn" href="{{ .Params.site_url }}" >View site</a>
				{{ end }}
			</article>
		</div>
	</main>

{{ partial "footer.html" . }}
