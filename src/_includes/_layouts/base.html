<!doctype html>
<html lang="en">
  <head>

    <title>{% if page.url != "/" %}{{ title }} &mdash; {% endif %}Ka-Chun Chau</title>

    <link rel="stylesheet" href="/assets/css/styles.css">

    <style type="text/css">
    /**
     * @license
      *

      *
      * Font Styles:
      * Cabinet Grotesk Variable(Variable font)

      */

      @font-face {
