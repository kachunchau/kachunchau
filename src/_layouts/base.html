<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/assets/css/styles.css">
    <style type="text/css">
    /**
      * @license
      *
      * Font Family: Clash Display
      * Designed by: Indian Type Foundry
      * URL: https://www.fontshare.com/fonts/clash-display
      * © 2021 Indian Type Foundry
      *
      * Font Styles:
      * Clash Display Variable(Variable font)
      * Clash Display Extralight
      * Clash Display Light
      * Clash Display Regular
      * Clash Display Medium
      * Clash Display Semibold
      * Clash Display Bold
      *
      */

      @font-face {
        font-family: "ClashDisplay";
        src: url("/assets/css/fonts/clash-display/ClashDisplay-Regular.woff2") format("woff2"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Regular.woff") format("woff"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Regular.ttf") format("truetype");
            font-weight: 400;
            font-display: swap;
            font-style: normal;
      }

      @font-face {
        font-family: "ClashDisplay";
        src: url("/assets/css/fonts/clash-display/ClashDisplay-Medium.woff2") format("woff2"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Medium.woff") format("woff"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Medium.ttf") format("truetype");
            font-weight: 500;
            font-display: swap;
            font-style: normal;
      }

      @font-face {
        font-family: "ClashDisplay";
        src: url("/assets/css/fonts/clash-display/ClashDisplay-Semibold.woff2") format("woff2"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Semibold.woff") format("woff"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Semibold.ttf") format("truetype");
            font-weight: 600;
            font-display: swap;
            font-style: normal;
      }

      @font-face {
        font-family: "ClashDisplay";
        src: url("/assets/css/fonts/clash-display/ClashDisplay-Bold.woff2") format("woff2"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Bold.woff") format("woff"),
            url("/assets/css/fonts/clash-display/ClashDisplay-Bold.ttf") format("truetype");
            font-weight: 700;
            font-display: swap;
            font-style: normal;
      }

    /**
    * @license
    *
    * Font Family: Clash Grotesk
    * Designed by: Indian Type Foundry
    * URL: https://www.fontshare.com/fonts/clash-grotesk
    * © 2021 Indian Type Foundry
    *
    * Font Styles:
    * Clash Grotesk Variable(Variable font)
    * Clash Grotesk Extralight
    * Clash Grotesk Light
    * Clash Grotesk Regular
    * Clash Grotesk Medium
    * Clash Grotesk Semibold
    * Clash Grotesk Bold
    *
    */

      @font-face {
        font-family: 'ClashGrotesk';
        src: url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Regular.woff2') format('woff2'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Regular.woff') format('woff'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
            font-style: normal;
      }


      @font-face {
        font-family: 'ClashGrotesk';
        src: url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Medium.woff2') format('woff2'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Medium.woff') format('woff'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
      }


      @font-face {
        font-family: 'ClashGrotesk';
        src: url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Semibold.woff2') format('woff2'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Semibold.woff') format('woff'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
            font-style: normal;
      }


      @font-face {
        font-family: 'ClashGrotesk';
        src: url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Bold.woff2') format('woff2'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Bold.woff') format('woff'),
            url('/assets/css/fonts/clash-grotesk/ClashGrotesk-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
            font-style: normal;
      }

    </style>
  </head>

  <body class="bg-white text-gray-800 px-6 sm:px-8">
    <a href="/">
      <svg class="fixed top-8 left-8" width="63" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M1 1v30h26.754l-8.311-15 8.311-15H1zm61 15H47.018 62zm0 0c0 8.284-6.708 15-14.982 15-8.275 0-14.983-6.716-14.983-15 0-8.284 6.708-15 14.983-15C55.292 1 62 7.716 62 16z" stroke="#111" stroke-width="2" fill="none" fill-rule="evenodd" stroke-linejoin="round"/></svg>
    </a>

    <div class="max-w-screen-md xl:max-w-screen-lg mx-auto space-y-20 sm:space-y-24">
      {{ content | safe }}
    </div>

    <footer class="py-10">
      <p class="max-w-screen-md xl:max-w-screen-lg mx-auto">Hosted on Netlify</p>
    </footer>
  </body>

</html>
